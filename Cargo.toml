[package]
name = "Frostify"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = "0.30.9"
wgpu = "24.0.1"
tokio = { version = "1.28", features = ["full"] }
bytemuck = { version = "1.13", features = ["derive"] }
pollster = "0.4.0"
image = "0.25.5"
glyphon = "0.8.0"
uuid = { version = "1.14.0", features = ["v4","fast-rng"] }
log = "0.4.26"
env_logger = "0.11.6"
time = { version = "0.3", features = ["formatting", "macros", "local-offset"] }
colored = "3.0.0"

